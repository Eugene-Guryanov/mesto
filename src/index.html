<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body class="container">
  <header class="header">
    <img class="header__logo" src="<%=require('./img/Vector.svg')%>" alt="логотип" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__image">
      <img class="profile__avatar" src="<%=require('./img/image.jpg')%>" alt="Жак-Ив Кусто" />
      <button class="profile__avatar-button"></button>
    </div>
      <div class="profile__content">
        <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description" id="description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section>
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-overlay popup-add">
    <div class="popup__body">
      <button class="popup__exit" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="add-form" method="post" novalidate>
        <label class="popup__form-field">
          <input id='title-input' class="popup__input popup__input_type_title " placeholder="Название" name="title"
            type="text" minlength='2' maxlength='30' required />
          <span class="popup__input-error title-input-error "></span>
        </label>
        <label class="popup__form-field">
          <input id='source-input' class="popup__input popup__input_type_source" placeholder="Ссылка на картинку"
            name="source" type="url" required />
          <span class="popup__input-error source-input-error "></span>
        </label>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-overlay popup-edit">
    <div class="popup__body">
      <button class="popup__exit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="edit-form" method="post" novalidate>
        <label class="popup__form-field">
          <input id='name-input' class="popup__input popup__input_type_name" placeholder="Имя" name="name" type="text"
            minlength='2' maxlength='40' required />
          <span class="popup__input-error name-input-error "></span>
        </label>
        <label class="popup__form-field">
          <input id='description-input' class="popup__input popup__input_type_description" placeholder="Описание"
            name="description" type="text" minlength='2' maxlength='200' required />
          <span class="popup__input-error description-input-error "></span>
        </label>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-overlay popup-confirm">
<div class="popup__body">
  <button class="popup__exit" type="button"></button>
  <h2 class="popup__title">Вы уверены?</h2>
  <form class="popup__form" name="confirm-form" novalidate>
  <button class="popup__button popup__button-confirm" type="submit">Да</button>
</form>
</div>
  </div>

  <div class="popup popup-overlay popup-update">
    <div class="popup__body">
      <button class="popup__exit" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_update" name="update-form" method="post" novalidate>
        <label class="popup__form-field">
          <input id='update-input' class="popup__input popup__input_type_update" placeholder="Ссылка на картинку"
            name="avatar" type="url" required />
          <span class="popup__input-error update-input-error "></span>
        </label>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img class="element__image" alt="" id="source" />
      <img class="element__delete" src="<%=require('./img/delete.svg')%>" alt="кнопка удаления" />
      <div class="element__content">
        <h2 class="element__title" id="title"></h2>
        <div class="element__like-container">
        <button class="element__like" type="button"></button>
        <span class="element__like-counter"></span>
      </div>
      </div>
    </li>
  </template>

  <div class="popup popup-image">
    <div class="popup__body-image">
      <button class="popup__exit" type="button"></button>
      <img class="popup__image" alt="природа" />
      <p class="popup__description"></p>
    </div>
  </div>

 
</body>

</html>
