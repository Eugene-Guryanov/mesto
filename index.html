<!DOCTYPE html>
<html lang="ru">
 <head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
 </head>

 <body class="container">
  <header class="header">
   <img class="header__logo" src="./img/Vector.svg" alt="логотип">
  </header>

  <main>
   <section class="profile">
    <img class="profile__avatar" src="./img/image.jpg" alt="Жак-Ив Кусто">

     <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>

    </div>
    <button class="profile__add-button" type="button"></button>
   </section>

   <section>
    <ul class="elements">
     <li class="element">
      <img class="element__image" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="природа">
      <div class="element__content">
       <h2 class="element__title">Карачаевск</h2>
       <button class="element__like" type="button"></button>
      </div>
     </li>
     <li class="element">
      <img class="element__image" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="природа">
      <div class="element__content">
       <h2 class="element__title">Гора Эльбрус</h2>
       <button class="element__like" type="button"></button>
      </div>
     </li>
     <li class="element">
      <img class="element__image" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="природа">
      <div class="element__content">
       <h2 class="element__title">Домбай</h2>
       <button class="element__like" type="button"></button>
      </div>
     </li>
     <li class="element">
      <img class="element__image" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="природа">
      <div class="element__content">
       <h2 class="element__title">Гора Эльбрус</h2>
       <button class="element__like" type="button"></button>
      </div>
     </li>
     <li class="element">
      <img class="element__image" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="природа">
      <div class="element__content">
       <h2 class="element__title">Домбай</h2>
       <button class="element__like" type="button"></button>
      </div>
     </li>
     <li class="element">
      <img class="element__image" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="природа">
      <div class="element__content">
       <h2 class="element__title">Карачаевск</h2>
       <button class="element__like" type="button"></button>
      </div>
     </li>
    </ul>
   </section>
  </main>

  <div class="popup">
   <div class="popup__body">
    <button class="popup__exit" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="myForm" method="post">
     <input class="popup__text popup__text_name" placeholder="Имя" name="name">
     <input class="popup__text popup__text_description" placeholder="Описание" name="description">
     <button class="popup__button" type="submit">Сохранить</button>
    </form>
   </div>
  </div>
  <footer class="footer">
   <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
